<!DOCTYPE html>
<html>
  <head>
    <title>Students GPA</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  </head>

  <body ng-app="studentsApp">
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Our Website</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">All Advisees</a></li>
            <li><a href="gpa.html">Grade Point Averages</a></li>
          </ul>
        </div>
      </nav>

      <div ng-controller="allCtrl">
        <h2>Advisees</h2>
        <p><input type="text" ng-model="search_text" /> Enter Search text</p>
        <table class="table table-bordered table-striped">
          <tr>
            <th>sid</th>
            <th>first name</th>
            <th>last name</th>
            <th>gpa points</th>
            <th>calculated gpa</th>
          </tr>

          <tr ng-repeat="students in students | filter:search_text">
            <td>{{students.id}}</td>
            <td>{{students.first_name}}</td>
            <td>{{students.last_name}}</td>
            <td>{{students.gpa_points}}</td>
            <td>{{(students.gpa_points / students.credit_hrs).toFixed(1)}}</td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      var app = angular.module("studentsApp", []);
      app.controller("allCtrl", function ($scope, $http) {
        $http.get("students.json").then(function (response) {
          $scope.students = response.data;
        });
      });
    </script>
  </body>
</html>
